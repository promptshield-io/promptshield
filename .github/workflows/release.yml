name: Release
on:
  push:
    branches:
      - main
      - "v[0-9]*.x" # Matches v1.x, v2.x, etc.
      - "v[0-9]*.[0-9]*.x" # Matches v1.2.x if you need granular LTS

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      id-token: write # Needed for NPM provenance

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Create Release PR or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          publish: pnpm release
          commit: "chore: update versions"
          title: "chore: update versions"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
          TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
          TURBO_TEAM: ${{ secrets.TURBO_TEAM }}

      # New: Create GitHub Releases for each published package
      - name: Create GitHub Releases
        if: steps.changesets.outputs.published == 'true'
        run: pnpm release:github
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish Aliases
        if: steps.changesets.outputs.published == 'true'
        run: pnpm tsx tooling/scripts/publish-aliases.ts --published-packages '${{ steps.changesets.outputs.publishedPackages }}'
        env:
          NPM_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}

      - name: Publish VSCode Extension
        run: |
          cd packages/vscode
          # Fetch local version
          LOCAL_VERSION=$(node -p "require('./package.json').version")
          # Fetch remote version from VS Code Marketplace
          REMOTE_VERSION=$(pnpm exec vsce show mayank1513.promptshield --json | jq -r 'if .versions then .versions[0].version else "none" end' 2>/dev/null || echo "none")
          
          echo "Local VSCode Extension Version: $LOCAL_VERSION"
          echo "Marketplace VSCode Extension Version: $REMOTE_VERSION"
          
          if [ "$LOCAL_VERSION" != "$REMOTE_VERSION" ]; then
            echo "Publishing new extension version to VS Code Marketplace..."
            pnpm exec vsce publish --no-dependencies
            echo "Publishing new extension version to Open VSX Marketplace..."
            pnpm exec ovsx publish --no-dependencies
          else
            echo "Version $LOCAL_VERSION is already published. Skipping."
          fi
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
          OVSX_PAT: ${{ secrets.OVSX_PAT }}
